<div class="box box-default">
	<div class="box-header with-border">
		<i class="fa fa-circle-o"></i>
		<h3 class="box-title">{{ "widget.hardware.header" | locale }}</h3>
	</div>
	<div class="box-body no-padding">
		<table class="table">
			<tr><td>{{ "widget.hardware.processor" | locale }}</td><td>{{ processor }}</td></tr>
			<tr><td>{{ "widget.hardware.disk" | locale }}</td><td>{{ disk | convert_bytes }}</td></tr>
			<tr><td>{{ "widget.hardware.memory" | locale }}</td><td>{{ memory | convert_bytes }}</td></tr>
			<tr><td>{{ "widget.hardware.swap" | locale }}</td><td>{{ swap | convert_bytes }}</td></tr>
		</table>
	</div>
</div>
