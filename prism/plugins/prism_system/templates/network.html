{% extends 'panel.html' %}
{% block title %}Network{% endblock %}
{% block content %}
<div class="box box-default color-palette-box">
	<div class="box-header with-border">
		<h3 class="box-title"><i class="fa fa-exchange"></i> Networks</h3>
	</div>
	<div class="box-body no-padding">
		<table class="table">
			<thead><tr><th>ID</th><th>Total Sent</th><th>Total Received</th></tr></thead>
			<tbody>
				{%- for id, net in networks.items() -%}
					<tr{% if id == 'lo' %} class="warning"{% endif %}><td>{{ id }}</td><td>{{ net.bytes_sent | convert_bytes }}</td><td>{{ net.bytes_recv | convert_bytes }}</td></tr>
				{%- endfor -%}
			</tbody>
		</table>
	</div>
</div>
{% endblock %}
