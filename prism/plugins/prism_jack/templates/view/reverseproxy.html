{% extends 'view/base.html' %}
{% block title_right %}<small>Reverse Proxy</small>{% endblock %}
{% block config_content %}
<div class="form-group">
  <label for="hostname">Hostname</label>
  <input type="text" id="hostname" class="form-control" name="hostname" placeholder="example.com" value="{{ config.hostname | hide_none }}" />
</div>
<div class="form-group">
  <label for="proxy_to">Proxy To</label>
  <input type="text" id="proxy_to" class="form-control" name="proxy_to" placeholder="http://example.com/" value="{{ config.locations['/'].proxy_pass | hide_none }}" />
</div>
{% endblock %}
