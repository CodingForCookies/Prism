{% if (ftp_users | length) > 0%}
  <table class="table table-bordered">
    <thead><tr><th>User</th><th>Password</th><th></th></tr></thead>
    <tbody>
      {% for user, info in ftp_users.items() %}
        <tr><td>{{ user }}</td><td>{{ info.password }}</td>
          <td>
            <div class="btn-group">
              <button type="submit" class="btn btn-xs btn-danger" name="user_del" value="{{ user }}"><i class="fa fa-times"></i></button>
            </div>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <hr />
{% endif %}

<div class="form-group">
  <label for="user_username" class="col-sm-2">Username</label>
  <div class="col-sm-10">
    <input type="text" id="user_username" class="form-control" name="user_username" />
  </div>
</div>

<div class="form-group">
  <label for="user_password" class="col-sm-2">Password</label>
  <div class="col-sm-10">
    <input type="text" id="user_password" class="form-control" name="user_password" value="{{ generated_password }}" />
  </div>
</div>

<div class="form-group">
  <div class="col-sm-10 col-sm-offset-2">
    <button type="submit" name="user_new" class="btn btn-primary pull-right">Create User</button>
  </div>
</div>
