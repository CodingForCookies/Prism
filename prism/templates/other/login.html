<!DOCTYPE html>
<html>
	<head>
		{% include 'header.html' %}
	</head>
	<body class="hold-transition login-page">
		<div class="login-box">
			<div class="login-logo">
				<img src="/static/images/logo.png" width="128" />
			</div>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					{% for message in messages %}
						<div class="alert alert-info alert-dismissible" role="alert">
							<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							{{ message }}
						</div>
					{% endfor %}
				{% endif %}
			{% endwith %}
			<div class="login-box-body">
				<div class="login-logo">
					{{ "login.welcome" | locale }}
				</div>
				<form method="post">
					<div class="form-group has-feedback">
						<input type="text" class="form-control" name="username" placeholder="{{ "login.username.placeholder" | locale }}">
						<span class="glyphicon glyphicon-user form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input type="password" class="form-control" name="password" placeholder="{{ "login.password.placeholder" | locale }}">
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
					<div class="row">
						<div class="col-xs-offset-8 col-xs-4">
							<button type="submit" class="btn btn-primary btn-block btn-flat">{{ "login.button" | locale }}</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		{% include 'footer.html' %}
	</body>
</html>
